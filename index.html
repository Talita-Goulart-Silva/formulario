<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" method="post" autocomplete="off">
        <fieldset>
            <legend>Formulário de Contato</legend>

            <label for="name">Nome </label>
            <input type="text" id="name" name="name" required placeholder="Nome completo">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="exemplo@exemplo.com">


            <label for="assunto">Assunto</label>
            <input type="text" name="assunto" id="assunto">

            <label for="menssagem">Menssagem</label>
            <textarea name="menssagem" id="menssagem" cols="30" rows="10" required placeholder="Digite seu texto" maxlength="1000" minlength="20"></textarea>

            <button type="submit" class="btn">Enviar </button>


        </fieldset>
    </form>



</body>

</html>
